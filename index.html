  <body>
  	<nav id="heading">
		<img data-src="https://www.westelm.com/weimgs/rk/images/i/202010/0055/images/svg/global/we-icon__ugc.svg" class="" alt="#MyWestElm" src="https://www.westelm.com/weimgs/rk/images/i/202010/0055/images/svg/global/we-icon__ugc.svg">
	</nav>
    <div id="app"></div>
    <div class="builder">
    	<div id="nav-bar"></div>
	</div>

	<div class="main-area">
    	<div id="furniture"></div>
	</div>
    
	<div id="canvas"></div>

  <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      // main API:
      var imageObj = new Image();
      imageObj.onload = function() {
        var yoda = new Konva.Image({
          x: 50,
          y: 50,
          image: imageObj,
          width: 300,
          height: 500
        });

        // add the shape to the layer
        layer.add(yoda);
        layer.batchDraw();
      };
      imageObj.src = 'https://www.westelm.com/weimgs/rk/images/wcm/products/201940/0447/mid-century-expandable-dining-table-walnut-o.jpg';
